<section class="ui-view">
  <section class="ui-header">
    <section class="ui-header-brand">
      <span >App 1</span>
    </section>
    <section class="ui-header-buttons">
      <figure class="ui-minimize"><i></i></figure>
      <figure class="ui-maximize window"><i></i></figure>
      <figure class="ui-close"><i></i></figure>
    </section>
  </section>
  <section class="ui-navbar">
    <section class="ui-navgroup">
      <article class="ui-navgroup-title">
        <span class="ui-navgroup-title-txt">LIBRARY</span>
      </article>
      <article class="ui-navgroup-element">
        <figure class="ui-navgroup-element-icon"><i></i></figure>
        <span class="ui-navgroup-element-txt">Music</span>
      </article>
      <article class="ui-navgroup-element">
        <figure class="ui-navgroup-element-icon"><i></i></figure>
        <span class="ui-navgroup-element-txt">Radio</span>
      </article>
      <article class="ui-navgroup-element">
        <figure class="ui-navgroup-element-icon"><i></i></figure>
        <span class="ui-navgroup-element-txt">Starred</span>
      </article>
      <article class="ui-navgroup-element active">
        <figure class="ui-navgroup-element-icon"><i></i></figure>
        <span class="ui-navgroup-element-txt">New Trends</span>
      </article>
    </section>
  </section>
  <section class="ui-content"></section>

    <section class="alert-content">
      <span class="alert-title">Save your file</span>
      <span class="alert-txt">Are you sure you want to leave without saving 'New Document'? All changes will be sent to abyss.</span>
      <button class="ui-btn-gray">
        <span>Cancel</span>
      </button>
      <button class="ui-btn-cancel">
        <span>Don't save</span>
      </button>
      <button class="ui-btn-accept">
        <span>Save</span>
      </button>
    </section>
  </section>
